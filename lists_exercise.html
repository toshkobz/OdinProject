<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Pizza</li>
        <li>McDonalds</li>
        <li>Cheese
            <ul>
                <li>Cow</li>
                <li>Goat</li>
            </ul> 
            <!-- for line 13 to 17 is how we make nested lists -->
            
    </ul>

    <ol>    
        <li>Finish Work</li>
        <li>Eat
            <ul>
                <li>veggies</li>
                <li>meat</li>
                <li>nuts</li>
            </ul>
            <!-- line 24 to 29 is how we can create unordered lists within ordered ones -->
        <li>Study</li>
    </ol>

    <ol start="4">
        <!-- by using the start function we can set from which number the ordering should start from) -->
        <li>Tomas</li> 
          <!-- Tomas is 4th  -->
        <li>Jonathan</li>
        <!-- Jonathan is 5th -->
        <li>Lindsay</li>
        <!-- Lindsay is 6th -->
    </ol>

    <ol type="a">
        <!-- by using the type command we can use what type the order can have, there are 5 types to choose from -->
        <li>dog
            <ul>
                <li>doodle</li>
                <li>labrador</li>
            </ul>
        <li>cat</li>
        <li>pigeon</li>
    </ol>
</body>
</html>
